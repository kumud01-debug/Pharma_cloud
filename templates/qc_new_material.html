<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Add Material</title></head>
<body>
  <h2>➕ Add Raw Material (demo)</h2>
  <form method="POST">
    <label>Material Code</label><br>
    <input name="material_code" required><br><br>

    <label>Material Name</label><br>
    <input name="material_name" required><br><br>

    <label>Lot No</label><br>
    <input name="lot_no" required><br><br>

    <label>Vendor</label><br>
    <input name="vendor"><br><br>

    <label>Received Qty</label><br>
    <input name="received_qty" type="number" step="0.0001"><br><br>

    <label>Unit</label><br>
    <input name="unit" placeholder="kg, L, etc."><br><br>

    <button type="submit">Save</button>
  </form>

  <p><a href="{{ url_for('qc_dashboard') }}">⬅ Back</a></p>
</body>
</html>
