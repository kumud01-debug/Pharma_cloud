<body>

    <form method="POST">
        <label>Sample Name:</label>
        <input type="text" name="sample_name" required><br><br>

        <label>Result:</label>
        <select name="result">
            <option value="Pass">Pass</option>
            <option value="Fail">Fail</option>
        </select><br><br>

        <button type="submit">Save</button>
    </form>
